<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Kenali Fahmi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', serif;
            background: linear-gradient(to bottom right, #FFEFBA, #FFFFFF);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
            padding-bottom: 60px; /* Space for footer */
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(240, 128, 128, 0.9);
            padding: 15px 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .navbar a:hover {
            background-color: #A52A2A;
            border-radius: 8px;
            transform: scale(1.1);
        }

        .navbar .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: white;
        }

        h1 {
            margin: 40px;
            font-size: 2.5em;
            text-align: center;
            color: #A52A2A;
        }

        .slider-container {
            width: 60%;
            max-width: 500px;
            margin: 30px auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .slider {
            display: flex;
            transition: transform 0.8s ease-in-out;
        }

        .slider img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
            flex-shrink: 0;
            border-radius: 10px;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 12px 20px;
            font-size: 1em;
            background-color: #A52A2A;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #F08080;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: rgba(240, 128, 128, 0.9);
            color: white;
            width: 100%;
            position: relative;
        }

        .datetime {
            text-align: center;
            font-size: 1.2em;
            color: #A52A2A;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Pami Website</div>
        <div class="menu">
            <a href="index.html">Diri Aku</a>
            <a href="experience.html">Experience</a>
            <a href="education.html">Education</a>
            <a href="Family.html">Family</a>
            <a href="gallery.html">Gallery</a>
        </div>
    </div>

    <div class="content">
        <h1>︵‿︵‿︵‿︵PAMI︵‿︵‿︵‿︵</h1>

        <div class="slider-container">
            <div class="slider">
                <img src="gg.png" alt="Image 1">
                <img src="ww.png" alt="Image 2">
                <img src="wow.png" alt="Image 3">
                <img src="hehe.png" alt="Image 4">
            </div>
        </div>

        <div class="datetime" id="datetime"></div>
    </div>

    <footer>
        &copy; 2024 Kenali Fahmi. All rights reserved.
    </footer>

    <script>
        const slider = document.querySelector('.slider');
        const slides = document.querySelectorAll('.slider img');
        let index = 0;

        function nextSlide() {
            index++;
            if (index >= slides.length) {
                index = 0;
            }
            updateSlidePosition();
        }

        function updateSlidePosition() {
            slider.style.transform = `translateX(-${index * 100}%)`;
        }

        setInterval(nextSlide, 4000);

        function displayDateTime() {
            const dateTimeElement = document.getElementById("datetime");
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            };
            const formattedDate = now.toLocaleString('en-US', options);
            dateTimeElement.textContent = `Current Date and Time: ${formattedDate}`;
        }

        displayDateTime();
        setInterval(displayDateTime, 1000);
    </script>
</body>
</html>
